        base_path: templates
        label: 'Classic Blog, Minimalist'
        description: '&ldquo;Classic Blog&rdquo; was the original template set included with Movable Type 4.0. &ldquo;Minimalist&rdquo; comes in several colors (blue, brown, green, grey, light blue, light green, pink, purple, red, and white) and page layouts.'
        author_name: 'Lilia Ahner'
        author_link: 'http://lilia.vox.com'
        documentation: docs.html
        blog_preferences: classic_blog_preferences
        preview: 'classic-blog-minimalist/preview.jpg'
        thumbnail: 'classic-blog-minimalist/thumbnail.jpg'
        options:
            page_layout:
                label: 'Page Layout'
                hint: 'Select the page layout style.'
                tag: PageLayout
                type: select
                values: 'layout-wtt,layout-twt,layout-wt,layout-tw,layout-mw,layout-wm'
                default: 'layout-wtt'
            theme_feature:
                label: 'Theme Color'
                hint: 'Select a color to be used with this theme.'
                tag: ThemeFeature
                type: select
                values: 'Blue,Brown,Green,Grey,Light Blue,Light Green,Pink,Purple,Red,White'
                default: 'Red'
                republish: styles
            primary_author:
                label: 'Primary Author'
                hint: "Enter the username of the primary author to display <em>only</em> this users Action Stream profiles in the Other Profiles widget. (By default all author's profiles are displayed. Be sure to install the Action Streams plugin to use this feature.)"
                tag: PrimaryAuthor
                type: text
        templates:
            archive:
                category_entry_listing:
                    label: 'Category Entry Listing'
                    mappings:
                        category:
                            archive_type: Category
                            preferred: 1
                            build_type: 4
                monthly_entry_listing:
                    label: 'Monthly Entry Listing'
                    mappings:
                        monthly:
                            archive_type: Monthly
                            preferred: 1
                            build_type: 4
            index:
                archive_index:
                    label: 'Archive Index'
                    outfile: archives.html
                    rebuild_me: 1
                    build_type: 4
                feed_recent:
                    label: 'Feed - Recent Entries'
                    outfile: atom.xml
                    rebuild_me: 1
                    build_type: 4
                javascript:
                    label: JavaScript
                    outfile: mt.js
                    rebuild_me: 1
                    build_type: 4
                main_index:
                    label: 'Main Index'
                    outfile: index.html
                    rebuild_me: 1
                    build_type: 1
                rsd:
                    label: RSD
                    outfile: rsd.xml
                    rebuild_me: 1
                    build_type: 4
                styles:
                    label: Stylesheet
                    outfile: styles.css
                    rebuild_me: 1
                    build_type: 1
            individual:
                entry:
                    label: Entry
                    mappings:
                        individual:
                            archive_type: Individual
                            preferred: 1
                            build_type: 1
            module:
                banner_footer:
                    label: 'Banner Footer'
                    cache:
                        expire_type: 1
